<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Instagram Feed</title>
        <link rel="stylesheet" href="styles.css">
        <script src="https://kit.fontawesome.com/0a2f4f982e.js" crossorigin="anonymous"></script>
    </head>
<body>

<div class="main">
    <div class="post">
        <div class="upper-left">
            <i class="fa-brands fa-html5"></i>
            <h1>Cute puppy</h1>
        </div>
        <div class="upper-right">
            <button class="options-btn"><i class="fa-solid fa-gear"></i></button>
        </div>
        <div class="middle">
            <img src="https://images.pexels.com/photos/2023384/pexels-photo-2023384.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="Real Image">
        </div>
        <div class="buttons">
            <button class="like-btn"><i class="fa-regular fa-heart"></i></button>
            <button class="share-btn"><i class="fa-solid fa-share"></i></button>
            <button class="comment-btn"><i class="fa-regular fa-comment"></i></button>
        </div>
        <div class="footer">
            <p>This is the caption of the post. is a cute puppy</p>
        </div>
    </div>
    <div class="post">
        <div class="upper-left">
            <i class="fa-brands fa-html5"></i>
            <h1>Dog on grass</h1>
        </div>
        <div class="upper-right">
            <button class="options-btn"><i class="fa-solid fa-gear"></i></button>
        </div>
        <div class="middle">
            <img src="https://images.pexels.com/photos/160846/french-bulldog-summer-smile-joy-160846.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="Real Image">
        </div>
        <div class="buttons">
            <button class="like-btn"><i class="fa-regular fa-heart"></i></button>
            <button class="share-btn"><i class="fa-solid fa-share"></i></button>
            <button class="comment-btn"><i class="fa-regular fa-comment"></i></button>
        </div>
        <div class="footer">
            <p>This is the caption of the post.Here there's a cute dog </p>
        </div>
    </div>
    <div class="post">
        <div class="upper-left">
            <i class="fa-brands fa-html5"></i>
            <h1>Pasta</h1>
        </div>
        <div class="upper-right">
            <button class="options-btn"><i class="fa-solid fa-gear"></i></button>
        </div>
        <div class="middle">
            <img src="https://images.pexels.com/photos/7218637/pexels-photo-7218637.jpeg" alt="Real Image">
        </div>
        <div class="buttons">
            <button class="like-btn"><i class="fa-regular fa-heart"></i></button>
            <button class="share-btn"><i class="fa-solid fa-share"></i></button>
            <button class="comment-btn"><i class="fa-regular fa-comment"></i></button>
        </div>
        <div class="footer">
            <p>This is the caption of the post.</p>
        </div>
    </div>
</div>

</body>
</html>
